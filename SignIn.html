<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormSignIn</title>
    <link rel="stylesheet" href="styleSignIn.css">
</head>

<body onload="reloadData()">
    <div id="main">
        <form action="" method="post" class="form" id="form-SignIn">
            <h3 class="heading">Sign in</h3>
            
            <div class="form-group">
                <input type="text" id="user-email" name="user-email" placeholder="Email">
                <p class="form-message"></p>
            </div>
            <div class="form-group">
                <input type="password" id="user-password" name="user-password" placeholder="Password">
                <p class="form-message"></p>

            </div>
            <div class="form-group">
                <div class="checkbox-options">
                    <div>
                        <input type="checkbox" checked value="remember" class="form-option" id="remember" name="remember-form"">
                        <span class="checkbox-text">Remember</span>
                    </div>
                </div>
            </div>
            <div>
                <button type="submit" class="form-submit" id="button-SignIn" onclick="signInAccount()">Sign in</button>
                <p></p>
                <button type="button" class="form-submit" id="button-LogOut" onclick="logOutAccount()">Log out</button>

            </div>
            <div class="footer">
                <a href="http://127.0.0.1:5500/SignUp.html">Create a new account?</a>
            </div>
        </form>


    </div>
</body>
<script src="mainSignIn.js"></script>

</html>
